{% extends "base.html" %}

{% block title %}Royale{% endblock %}

{% block head %}
{{ super() }}
<link rel='stylesheet' href='/static/css/index.css'>
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
{% endblock head %}

{% block content %}

{% raw %}
  <script id='feed-template' type='text/x-handlebars-template'>
    <div class='feed-content'>
      <div class='metric-title'>{{id}}</div>
      <div class='feed-metrics'>
        <div class='metric metric-current'>{{current}}</div>
        <div class='metric metric-compare'>({{compare}})</div>
      </div>
    </div>
    <div class='timestamp'>Updated {{updated}}</div>
    <div id='chart-{{id}}' class='chart'>
      {{chart}}
    </div>
  </script>
{% endraw %}

<div id='wrapper' class='container'>
</div>

<script type='text/javascript' src='/static/js/royale/model.js'></script>
<script type='text/javascript' src='/static/js/royale/render.js'></script>

{% endblock %}
